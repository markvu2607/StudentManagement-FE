<div class="row text-center py-3">
    <h3>(Tên Lớp)</h3>
</div>
<div class="row pt-4">
    <div class="col-3 col-md-auto">
        <button class="btn btn-primary" style="border-radius: 15px" type="button" data-bs-toggle="modal" data-bs-target="#myModalAdd">Thêm</button>
    </div>
</div>
<div style="background-color: #f5f5f5; border-radius: 7px; border: 1px solid black; margin-top: 50px !important;">
    <table class="table table-hover mt-5 " style="margin-top: 5px !important;">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Thời gian bắt đầu </th>
                <th scope="col">Thời gian kết thúc</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listDiemlop">
            <th>1</th>
            <th>3h15 03/04/2022</th>
            <th>3h30 03/04/2022</th>
            <td>
                <a style="margin-right: 5px;" type="button" onclick="renderChitietdiemdanh()">
                    <i class="fa-solid fa-eye"></i>
                </a>
                <a style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModalUpdate">
                    <i class="fa-solid fa-wrench"></i>
                </a>
            </td>
        </tbody>
    </table>
</div>
<div class="modal" id="myModalAdd">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thêm điểm danh</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAdd" class="row g-3 needs-validation" novalidate>
                    <div class="row">
                        <!-- <input hidden type="text" class="form-control" id="maLop" readonly required> -->

                        <div class="col-md-12 position-relative mt-2">
                            <label for="validationTooltip01" class="form-label">Thời gian bắt đầu*</label>
                            <input type="text" class="form-control" id="diemquatrinh" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập thời gian bắt đầu
                            </div>
                        </div>
                        <div class="col-md-12 position-relative mt-2">
                            <label for="validationTooltip01" class="form-label">Thời gian kết thúc*</label>
                            <input type="text" class="form-control" id="tenMonHoc" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập thời gian kết thúc
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <button class="btn btn-primary " style="float: right;width: 150%;" type="submit"> Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="myModalUpdate">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sửa điểm danh</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formUpdate" class="row g-3 needs-validation" novalidate>
                    <div class="row">
                        <!-- <input hidden type="text" class="form-control" id="maLop" readonly required> -->

                        <div class="col-md-12 position-relative mt-2">
                            <label for="validationTooltip01" class="form-label">Thời gian bắt đầu*</label>
                            <input type="text" class="form-control" id="diemquatrinh" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập thời gian bắt đầu
                            </div>
                        </div>
                        <div class="col-md-12 position-relative mt-2">
                            <label for="validationTooltip01" class="form-label">Thời gian kết thúc*</label>
                            <input type="text" class="form-control" id="tenMonHoc" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập thời gian kết thúc
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <button class="btn btn-primary " style="float: right;width: 150%;" type="submit"> Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
