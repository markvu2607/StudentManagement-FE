<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./js/constants.js"></script>
    <title>Login</title>
    <script>
        const user = JSON.parse(localStorage.getItem("user"))
        if (!user) {

        } else if (user.role == "quantrivien") {
            window.location = "./quantrivien/"
        } else if (user.role == "giangvien") {
            window.location = "./giangvien/"
        } else if (user.role == "sinhvien") {
            window.location = "./sinhvien/"
        }
    </script>
</head>

<body>
    <img src="Assets\Image\login.jpg" alt="">
    <div class="login-form">
        <img class="login-logo" src="Assets\Image\logo.jpg" alt="">
        <form action="" method="post">
            <div class="input-group mb-3">
                <input id="username" type="text" class="form-control" placeholder="Tên Đăng Nhập:">
            </div>
            <div class="input-group mb-3">
                <input id="password" type="password" class="form-control" placeholder="Mật khẩu:">
            </div>
            <div class="form-group text-center mt-5">
                <button id="btnSubmit" type="submit" class="btn btn-primary ">Đăng Nhập</button>
            </div>

        </form>

    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {

        $("#btnSubmit").click(function (e) {
            e.preventDefault();
            let username = $('input[id=username]')
                .val(); // get the content of what user typed ( in textarea ) 
            let password = $('input[id=password]')
                .val(); // get the content of what user typed ( in textarea ) 
            if (username == "" || password === "") {
                alert('vui lòng nhập vào tài khoản hoặc mật khẩu');
            } else {
                $.ajax({
                    type: "POST",
                    url: `${HOST}/api/login`,
                    data: {
                        "username": username,
                        "password": password
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.error === 'Account not exist' || result.error ===
                            "Password incorrect") {
                            alert(
                                "login không thành công, kiểm tra tên đăng nhập hoặc mật khẩu"
                            )
                        } else {
                            const user = {
                                username: result.tenDangNhap,
                                role: result.chucNang,
                                status: result.trangThai
                            }
                            window.localStorage.setItem("user", JSON.stringify(user))
                            if (result.chucNang == "quantrivien") {
                                window.location = "quantrivien/"
                            } else if (result.chucNang == "giangvien") {
                                window.location = "giangvien/"
                            } else if (result.chucNang == "sinhvien") {
                                window.location = "sinhvien/"
                            }
                        }

                    },
                    error: function (result) {
                        alert("khong thể kết nối se");
                    }

                }); //end ajax   
            }
        }); //end click function
    }); //end ready function
</script>

</html>
