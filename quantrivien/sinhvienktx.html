<div class="row text-center py-3">
    <h3>Thống Kê SInh Viên Trong KTX</h3>
</div>
<div class="row py-3">
    <div class="col-md-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Danh sách sinh viên nội chú
            </label>
        </div>
    </div>
</div>
<div style="background-color: #f5f5f5; border-radius: 7px; border: 1px solid black; margin-top: 50px !important;">
    <table class="table table-hover mt-5 " style="margin-top: 5px !important;">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã SV</th>
                <th scope="col">Họ và tên</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listSVKTX">

        </tbody>
    </table>
</div>



<script>
    fetch(`${HOST}/api/sinhvien/kytucxa`)
        .then(res => res.json())
        .then(data => {
            let html = ""
            console.log('vao day', data);
            data.forEach((elm) => {
                html += `<tr>
                            <th scope="row">${elm.idsv}</th>
                            <td>${elm.tensv}</td>
                            <td>${elm.ngaySinh}</td>
                            <td>${elm.laNam}</td>
                            <td>
                                <a   style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModaldata"><i
                                        class="fa-solid fa-wrench"></i>
                                  
                                </a>
                            </td>
                        </tr>`
            })

            document.querySelector("#listSVKTX").innerHTML = html
        })
        .catch(err => console.log("Error: ", err))

</script>
