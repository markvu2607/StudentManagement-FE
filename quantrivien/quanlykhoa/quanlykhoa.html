<div class="row text-center py-3">
    <h3>Quản Lý Khoa</h3>
</div>
<div class="row py-3">
    <div class="col-md-4">
        <input id="searchInput" type="text" class="form-control" style="border-radius: 15px" placeholder="Tên">
    </div>
    <div class="col-3 col-md-auto">
        <button class="btn btn-primary" onclick="renderKhoa()">Tìm kiếm</button>
    </div>
    <div class="col col col-lg-2">
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalAdd">
                Thêm
            </button>
        </div>
        <div class="modal" id="myModalAdd">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Khoa</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <form class="row g-3 needs-validation" id="formAdd" novalidate>

                            <div class="col-md-12">
                                <label for="tenKhoa" class="form-label">Tên Khoa</label>
                                <input type="text" class="form-control" id="tenKhoa" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập vào tên khoa
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" style="float: right;" type="submit">Lưu</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<div style="background-color: #f5f5f5; border-radius: 7px; border: 1px solid black; margin-top: 50px !important;">
    <table class="table table-hover mt-5 " style="margin-top: 5px !important;">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên khoa</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listKhoa">

        </tbody>

    </table>
</div>
<div class="modal" id="myModalUpdate">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sửa Khoa</h4>
                <button type="button" class="btn-close" id="close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form class="row g-3 needs-validation" id="formUpdate" novalidate>

                    <input hidden id="maKhoa" readonly type="text" class="form-control">

                    <div class="col-md-12">
                        <label for="tenKhoa" class="form-label">Tên khoa*</label>
                        <input type="text" class="form-control" id="tenKhoa" required>
                        <div class="invalid-feedback">
                            Vui lòng nhập vào tên khoa
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" style="float: right;" type="submit">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const renderKhoa = () => {
        const tuKhoa = document.querySelector("#searchInput").value
        fetch(`${HOST}/api/khoa/?tukhoa=${tuKhoa}`)
            .then(res => res.json())
            .then(data => {
                let html = ""
                let i = 1;
                data.forEach((elm) => {
                    html += `<tr>
                                <th scope="row">${i++}</th>
                                <td>${elm.tenKhoa}</td>
                                <td>
                                    <a 
                                    onclick="openUpdateKhoa(${elm.idKhoa})"
                                     style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModalUpdate"><i
                                            class="fa-solid fa-wrench"></i>
                                    </a>
                                </td>
                            </tr>`
                })

                document.querySelector("#listKhoa").innerHTML = html
            })
            .catch(err => console.log("Error: ", err))
    }
    renderKhoa()

    const openUpdateKhoa = (id) => {
        fetch(`${HOST}/api/khoa/${id}`)
            .then(res => res.json())
            .then(data => {
                document.querySelector("#formUpdate #maKhoa").value = data.idKhoa
                document.querySelector("#formUpdate #tenKhoa").value = data.tenKhoa
            })
    }
</script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault()
                    event.stopPropagation()
                    if (!form.checkValidity()) {
                        form.classList.add('was-validated')
                    } else {
                        if (form.id == "formAdd") {
                            let tenKhoa = form.tenKhoa.value.trim()
                            var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                            if (form.tenKhoa.value.length > 255) {
                                alert('tên khoa không được quá 255 ký tự')
                            }
                            else if (format.test(tenKhoa)) {
                                alert('Không nhập các ký tự đặc biệt như $, %,^ ,&, ,..')
                            }
                            else {
                                fetch(`${HOST}/api/khoa/`, {
                                    method: "POST",
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        "tenKhoa": tenKhoa
                                    }),
                                })
                                    .then(res => res.json())
                                    .then(data => {
                                        if (data.message) {
                                            alert('Khoa đã tồn tại')
                                        }
                                        else {
                                            form.reset()
                                            alert("Them thanh cong")
                                            renderKhoa()
                                            document.querySelector("#myModalAdd .btn-close").click()
                                        }
                                    })
                                    .catch(err => console.log("Error: ", err))
                            }


                        } else if (form.id == "formUpdate") {
                            let tenKhoa = form.tenKhoa.value.trim()
                            var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                            if (form.tenKhoa.value.length > 255) {
                                alert('tên khoa không được quá 255 ký tự')
                            }
                            else if (format.test(tenKhoa)) {
                                alert('Không nhập các ký tự đặc biệt như $, %,^ ,&, ,..')
                            }
                            else {
                                fetch(`${HOST}/api/khoa/${form.maKhoa.value}`, {
                                    method: "PUT",
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        "tenKhoa": form.tenKhoa.value
                                    }),
                                })
                                    .then(res => res.json())
                                    .then(data => {
                                        if (data.message) {
                                            alert('Khoa đã tồn tại')
                                        }
                                        else {
                                            form.reset()
                                            alert("Sửa thành công")
                                            renderKhoa()
                                            document.getElementById("close").click()
                                        }
                                    })
                                    .catch(err => console.log("Error: ", err))
                            }
                        }
                    }

                }, false)
            })
    })()
</script>
