<div class="row text-center py-3">
    <h3>Quản Lý Khoa</h3>
</div>
<div class="row py-3">
    <div class="col-md-4">
        <input type="text" class="form-control" style="border-radius: 15px" placeholder="Tên">
    </div>
    <div class="col-3 col-md-auto">
        <button class="btn btn-primary">Tìm kiếm</button>
    </div>
    <div class="col col col-lg-2">
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Thêm
            </button>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Khoa</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="malop" class="form-label">Mã khoa</label>
                                <input type="text" class="form-control" id="malop">
                            </div>
                            <div class="col-md-12">
                                <label for="TenLop" class="form-label">Tên khoa*</label>
                                <input type="text" class="form-control" id="TenLop">
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" style="width: 15%"
                            data-bs-dismiss="modal">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="background-color: #f5f5f5; border-radius: 7px; border: 1px solid black; margin-top: 50px !important;">
    <table class="table table-hover mt-5 " style="margin-top: 5px !important;">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã khoa</th>
                <th scope="col">Tên khoa</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listKhoa">

        </tbody>
    </table>
</div>

<script>
    fetch(`${HOST}/api/khoa/`)
        .then(res => res.json())
        .then(data => {
            let html = ""
            data.forEach((elm) => {
                html += `<tr>
                            <th scope="row">${elm.idKhoa}</th>
                            <td>CSE-CNTT</td>
                            <td>${elm.tenKhoa}</td>
                            <td>
                                <a style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModaldata"><i
                                        class="fa-solid fa-wrench"></i>
                                    <div class="modal " id="myModaldata">
                                        <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Sửa Khoa</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body ">
                                                    <form class="row g-3">
                                                        <div class="col-md-12">
                                                            <label for="malop" class="form-label">Mã khoa</label>
                                                            <input type="text" class="form-control" id="malop">
                                                        </div>
                                                        <div class="col-md-12">
                                                            <label for="TenLop" class="form-label">Tên khoa*</label>
                                                            <input type="text" class="form-control" id="TenLop">
                                                        </div>
                                                    </form>
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary" style="width: 15%"
                                                        data-bs-dismiss="modal">Lưu</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </i>
                                </a>
                            </td>
                        </tr>`
            })

            document.querySelector("#listKhoa").innerHTML = html
        })
        .catch(err => console.log("Error: ", err))
</script>
