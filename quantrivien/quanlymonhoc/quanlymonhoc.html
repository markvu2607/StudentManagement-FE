<div class="row text-center py-3">
    <h3>Quản Lý Môn Học</h3>
</div>
<div class="row py-3">
    <div class="col-md-4">
        <input type="text" class="form-control" style="border-radius: 15px" placeholder="Tên môn học">
    </div>
    <div class="col-3 col-md-auto">
        <button class="btn btn-primary">Tìm Kiếm</button>
    </div>
    <div class="col col col-lg-2">
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Thêm
            </button>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Môn Học</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <form class="row g-3  needs-validation1" novalidate>

                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip01" class="form-label">Mã môn học</label>
                                <input type="text" class="form-control" id="validationCustom01" id="maLop" required>
                                <div class="invalid-tooltip">
                                    Vui lòng nhập vào mã môn học
                                </div>
                            </div>

                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip01" class="form-label">Tên môn học</label>
                                <input type="text" class="form-control" id="validationCustom02" id="tenLop" required>
                                <div class="invalid-tooltip">
                                    Vui lòng nhập vào tên môn học
                                </div>
                            </div>

                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip01" class="form-label">Số Tín Chỉ</label>
                                <input type="text" class="form-control" id="validationCustom03" id="tenMonHoc" required>
                                <div class="invalid-tooltip">
                                    Vui lòng nhập số tín chỉ
                                </div>
                            </div>

                            <div class="col-md-12 position-relative">
                                <label for="validationTooltip01" class="form-label">Tiền Học</label>
                                <input type="text" class="form-control" id="validationCustom0" id="phongHoc" required>
                                <div class="invalid-tooltip">
                                    Vui lòng nhập vào tiền học
                                </div>
                            </div>

                            <div class="col-12 ">
                                <button class="btn btn-primary" style="float: right;" type="submit"> Lưu </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="background-color: #f5f5f5; border-radius: 7px; border: 1px solid black; margin-top: 50px !important;">
    <table class="table table-hover mt-5 " style="margin-top: 5px !important;">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Môn Học</th>
                <th scope="col">Số Tín Chỉ</th>
                <th scope="col">Học Phí</th>

                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listMonHoc">

        </tbody>
        <div class="modal" id="myModaldata">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sửa Thông Tin Môn Học</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="malop" class="form-label">Mã môn học</label>
                                <input type="text" class="form-control" id="maMonUpdate" required>
                            </div>
                            <div class="col-md-12">
                                <label for="TenLop" class="form-label">Tên môn học*</label>
                                <input type="text" class="form-control" id="tenMonUpdate" required>
                            </div>
                            <div class="col-md-12">
                                <label for="Tenmonhoc" class="form-label">Số tín chỉ*</label>
                                <input type="text" class="form-control" id="soTinChiUpdate" required>
                            </div>
                            <div class="col-md-12">
                                <label for="Phonghoc" class="form-label">Tiền học*</label>
                                <input type="text" class="form-control" id="hocPhiUpdate" required>
                            </div>

                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" style="width: 15%"
                            data-bs-dismiss="modal">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>

<script>
    fetch(`${HOST}/api/monhoc/`)
        .then(res => res.json())
        .then(data => {
            let html = ""
            data.forEach((elm) => {
                html += `<tr>
                            <th scope="row">${elm.idmh}</th>
                            <td>${elm.tenMon}</td>
                            <td>${elm.soTinChi}</td>
                            <td>${elm.tienHoc}</td>
                            <td>
                                <a onclick=openUpdateMon(${elm.idmh})  style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModaldata"><i
                                        class="fa-solid fa-wrench"></i>
                                  
                                </a>
                            </td>
                        </tr>`
            })

            document.querySelector("#listMonHoc").innerHTML = html
        })
        .catch(err => console.log("Error: ", err))

    const openUpdateMon = (id) => {

        fetch(`${HOST}/api/monhoc/${id}`)
            .then(res => res.json())
            .then(data => {
                document.querySelector(".modal-body #maMonUpdate").value = data.idmh
                document.querySelector(".modal-body #tenMonUpdate").value = data.tenMon
                document.querySelector(".modal-body #soTinChiUpdate").value = data.soTinChi
                document.querySelector(".modal-body #hocPhiUpdate").value = data.tienHoc

            })
    }
</script>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation1')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
