<div class="row text-center py-3">
    <h3>Quản Lý Tài Khoản</h3>
</div>
<div class="row py-3">
    <div class="col-md-4">
        <input type="text" class="form-control" style="border-radius: 15px" placeholder="Tên đăng nhập">
    </div>
    <div class="col-3 col-md-auto">
        <button class="btn btn-primary">Tìm Kiếm</button>
    </div>
    <div class="col col col-lg-2">
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Thêm
            </button>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Tài Khoản</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-12">
                                <label for="TenLop" class="form-label">Tên đăng nhập*</label>
                                <input type="text" class="form-control" id="tenDangNhap" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập tên đăng nhập
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="Tenmonhoc" class="form-label">Mật khẩu*</label>
                                <input type="text" class="form-control" id="matKhau" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu

                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="inputState" class="form-label">Chức năng*</label>
                                <select id="chucnang" class="form-select" required>
                                    <option selected disabled value="">---Chọn Chức Năng---</option>
                                    <option value="sinhvien"> Sinh Viên </option>
                                    <option value="giangvien"> Giảng Viên </option>
                                    <option value="quantrivien"> Quản Trị Viên </option>

                                </select>
                                <div class="invalid-feedback">
                                    Vui lòng chọn chức năng
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="inputState" class="form-label">Trạng thái*</label>
                                <select class="form-select" id="trangthai" required>
                                    <option selected disabled value="">---Chọn Trạng Thái---</option>
                                    <option value="1">Hoạt Động</option>
                                    <option value="0">Không Hoạt Động</option>

                                </select>
                                <div class="invalid-feedback">
                                    Vui lòng chọn trạng thái
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" style="float: right;" type="submit">Lưu</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<script>
    fetch(`${HOST}/api/taikhoan/`)
        .then(res => res.json())
        .then(data => {
            let html = ""
            let i = 1;
            data.forEach((elm) => {
                html += `<tr>
                            <th scope="row">${i++}</th>
                            <th >${elm.idtk}</th>
                            <td>${elm.tenDangNhap}</td>
                            <td>
                                <a  onclick=TaiKhoan(${elm.idtk}) style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModaldata">
                                     <i
                                        class="fa-solid fa-wrench"></i>
                                   
                                    </i>
                                </a>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#myModal3">
                                    <i class="fa-solid fa-ban"></i>
                                   
                                    </i>
                                </a>
                            </td>
                        </tr>`
            })

            document.querySelector("#listTaiKhoan").innerHTML = html
        })
        .catch(err => console.log("Error: ", err))


    const TaiKhoan = (id) => {

        fetch(`${HOST}/api/taikhoan/${id}`)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.querySelector(".modal-body #maTaiKhoan").value = data.idtk
                document.querySelector(".modal-body #tenDangNhap").value = data.tenDangNhap
                document.querySelector(".modal-body #matKhau").value = data.matKhau
                // document.querySelector(".modal-body #chucnang").value = data.chucNang
                // document.querySelector(".modal-body #trangthai").value = data.trangThai

            })
    }
</script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
