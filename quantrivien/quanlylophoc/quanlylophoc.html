<div class="row text-center py-3">
    <h3>Quản Lý Lớp Học</h3>
</div>
<div class="row py-3">
    <div class="col-md-4">
        <input type="text" class="form-control" style="border-radius: 15px" placeholder="Tên Lớp">
    </div>
    <div class="col-3 col-md-auto">
        <button class="btn btn-primary">Tìm Kiếm</button>
    </div>
    <div class="col col col-lg-2">
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Thêm
            </button>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 800px !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm Lớp</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body ">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="malop" class="form-label">Mã lớp</label>
                                <input type="text" class="form-control" id="malop">
                            </div>
                            <div class="col-md-6">
                                <label for="TenLop" class="form-label">Tên lớp*</label>
                                <input type="text" class="form-control" id="TenLop">
                            </div>
                            <div class="col-12">
                                <label for="Tenmonhoc" class="form-label">Tên môn học*</label>
                                <input type="text" class="form-control" id="Tenmonhoc">
                            </div>
                            <div class="col-md-6">
                                <label for="Phonghoc" class="form-label">Phòng học*</label>
                                <input type="text" class="form-control" id="Phonghoc">
                            </div>
                            <div class="col-md-6">
                                <label for="Tengiaovien" class="form-label">Tên GV*</label>
                                <input type="text" class="form-control" id="Tengiaovien">
                            </div>
                            <div class="col-md-6">
                                <label for="Thoigianbatdau" class="form-label">Thời gian bắt đầu*</label>
                                <input type="text" class="form-control" id="Thoigianbatdau">
                            </div>
                            <div class="col-md-6">
                                <label for="Thoigianketthuc" class="form-label">Thời gian kết thúc*</label>
                                <input type="text" class="form-control" id="Thoigianketthuc">
                            </div>
                            <div class="col-md-6">
                                <label for="Soluong" class="form-label">Số lượng*</label>
                                <input type="text" class="form-control" id="Soluong">
                            </div>
                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Trạng thái*</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" style="width: 15%"
                            data-bs-dismiss="modal">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="background-color: #f5f5f5; border-radius: 7px; border: 1px solid black; margin-top: 50px !important;">
    <table class="table table-hover mt-5 " style="margin-top: 5px !important;">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Lớp</th>
                <th scope="col">Tên Môn Học</th>
                <th scope="col">Phòng Học</th>
                <th scope="col">GV</th>
                <th scope="col">SL</th>
                <th scope="col">TG Bắt Đầu</th>
                <th scope="col">TG Kết Thúc</th>
                <th scope="col">Trạng Thái</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="listLop">

        </tbody>
    </table>
</div>

<script>
    fetch(`${HOST}/api/lop/`)
        .then(res => res.json())
        .then(data => {
            let html = ""
            data.forEach((elm) => {
                html += `<tr>
                            <th scope="row">${elm.idLop}</th>

                            <td>${elm.idgv}</td>
                            <td>${elm.soLuong}</td>
                            <td>${elm.thoiGianBd}</td>
                            <td>${elm.thoiGianKt}</td>
                            <td>${elm.trangThai ? "Active" : "Stop"}</td>
                            <td>
                                <a style="margin-right: 5px;" type="button" data-bs-toggle="modal" data-bs-target="#myModaldata"><i
                                        class="fa-solid fa-wrench"></i>

                                        <div class="modal-dialog modal-dialog-centered" style="max-width: 800px !important">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Sửa Thông Tin Lớp</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body ">
                                                    <form class="row g-3">
                                                        <div class="col-md-6">
                                                            <label for="malop" class="form-label">Mã lớp</label>
                                                            <input type="text" class="form-control" id="malop">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="TenLop" class="form-label">Tên lớp*</label>
                                                            <input type="text" class="form-control" id="TenLop">
                                                        </div>
                                                        <div class="col-12">
                                                            <label for="Tenmonhoc" class="form-label">Tên môn học*</label>
                                                            <input type="text" class="form-control" id="Tenmonhoc">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="Phonghoc" class="form-label">Phòng học*</label>
                                                            <input type="text" class="form-control" id="Phonghoc">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="Tengiaovien" class="form-label">Tên GV*</label>
                                                            <input type="text" class="form-control" id="Tengiaovien">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="Thoigianbatdau" class="form-label">Thời gian bắt
                                                                đầu*</label>
                                                            <input type="text" class="form-control" id="Thoigianbatdau">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="Thoigianketthuc" class="form-label">Thời gian kết
                                                                thúc*</label>
                                                            <input type="text" class="form-control" id="Thoigianketthuc">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="Soluong" class="form-label">Số lượng*</label>
                                                            <input type="text" class="form-control" id="Soluong">
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="inputState" class="form-label">Trạng thái*</label>
                                                            <select id="inputState" class="form-select">
                                                                <option selected>Choose...</option>
                                                                <option>...</option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary" style="width: 15%"
                                                        data-bs-dismiss="modal">Lưu</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </i>
                                </a>
                                <a type="button" data-bs-toggle="modal" data-bs-target="#myModal3"><i class="fa-solid fa-ban"></i>
                                    <div class="modal" id="myModal3">
                                        <div class="modal-dialog modal-dialog-centered" style="max-width: 400px !important">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Cảnh Báo</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body ">
                                                    <form class="row g-3 py-3">
                                                        Bạn có muốn dừng lớp học này không?
                                                    </form>
                                                </div>

                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary text-center" style="width: 30%"
                                                        data-bs-dismiss="modal">Đồng ý</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </i>
                                </a>
                            </td>
                        </tr>`
            })

            document.querySelector("#listLop").innerHTML = html
        })
        .catch(err => console.log("Error: ", err))
</script>
